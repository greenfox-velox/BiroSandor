<!doctype HTML>
<html>
  <head>
    <title>Image gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class='text'>
        <h1>GALLERY</h1>
        <h3></h3>
      </div>
      <div class="play">
        <button class = 'play-button'>
          <img class = 'play-image' src="images/play.png">
        </button>
      </div>
    </header>
    <main class = 'mainpic'>
      <div class = 'prev'>
        <button class = 'arrow_left'>
          <img class = 'prev arrow' src="images/left.png">
        </button>
      </div>
      <div class = 'picture'></div>
      <div class = 'next'>
        <button class = 'arrow_right'>
          <img class = 'next arrow' src="images/right.png">
        </button>
      </div>
    </main>
    
    <footer class = 'container'>
      <div class = 'prevfooter'>
        <button class = 'arrow_left'>
          <img class = 'prev1 arrow' src="images/left.png">
        </button>
      </div>
      <div class = 'thumbnail'></div>
      <div class = 'nextfooter'>
        <button class = 'arrow_right'>
          <img class = 'next1 arrow' src="images/right.png">
        </button>
      </div>

    </footer>

    <script src="gallery.js"></script>
  </body>
</html>

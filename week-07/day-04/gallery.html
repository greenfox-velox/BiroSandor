<!doctype HTML>
<html>
  <head>
    <title>Image gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>GALLERY</h1>
      <h3>Image name</h3>
    </header>
    <main class = 'mainpic'>
      <div class = 'prev'>
        <img class = 'arrow' src="left.png">
      </div>
      <div class = 'pic'>
        <img src="http://bit.ly/lpgreenfox">
      </div>
      <div class = 'next'><img class = 'arrow' src="right.png"></div>
    </main>

    <footer class = 'container'>
      <div class = 'prevfooter'><img class = 'arrow' src="left.png"></div>
      <div class = 'list_of_images'>
        <img src="http://bit.ly/lpgreenfox">
        <img src="http://bit.ly/lpgreenfox">
        <img src="http://bit.ly/lpgreenfox">
        <img src="http://bit.ly/lpgreenfox">
        <img src="http://bit.ly/lpgreenfox">
        <img src="http://bit.ly/lpgreenfox">
      </div>
      <div class = 'nextfooter'><img class = 'arrow' src="right.png"></div>
    </footer>
    <script src="gallery.js"></script>
  </body>
</html>

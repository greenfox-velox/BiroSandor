<!doctype html>
<html>

  <head>
    <title>Profil Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="form">
      <header>
        <h1>Profil</h1>
      </header>

      <div class="main">

        <form action"" method="post">
          <div class="aside">
            <div class="personal box">
              <p class="colored">Szemelyes adatok</p>
              <div>
                <label class="block" for="name"><p>Neved</p></label>
                <input class="input_text" type="text" id="name">
              </div>
              <div class="born_data">
                <div>
                  <label class="block" for="born"><p>Szuletesi eved</p></label>
                  <input class="input_text" type="number" id="born" placeholder="pl.1984">
                </div>
                <div>
                  <label class="block" for="gender"><p>Nemed</p></label>
                  <input type="radio" id="gender" value="male"><span>Ferfi</span>
                  <input type="radio" id="gender" value="female"><span>No</span>
                </div>
              </div>
              <div class="brands">
                <p>Milyen markakat szeretsz?</p>
                <div class="checkbox">
                  <div class="five">
                    <label for="adidas"><input type="checkbox" id="adidas" name="brand1" value="adidas"><span>Adidas</span></label><br>
                    <label for="apple"><input type="checkbox" id="apple" name="brand2" value="apple"><span>Apple</span></label><br>
                    <label for="coca-cola"><input type="checkbox" id="coca-cola" name="brand3" value="coca-cola"><span>Coca-Cola</span></label><br>
                    <label for="mazda"><input type="checkbox" id="mazda" name=" brand4" value="mazda"><span>Mazda</span></label><br>
                    <label for="nike"><input type="checkbox" id="nike" name="brand5" value="nike"><span>Nike</span></label><br>
                  </div>
                  <div class="ten">
                    <label for=opel><input type="checkbox" id="opel" name="brand6" value="opel"><span>Opel</span></label><br>
                    <label for="ray-ban"><input type="checkbox" id="ray-ban" name="brand7" value="ray-ban"><span>Ray-Ban</span></label><br>
                    <label for="starbucks"><input type="checkbox" id="starbucks" name="brand8" value="starbucks"><span>Starbucks</span></label><br>
                    <label for="tesla"><input type="checkbox" id="tesla" name="brand9" value="tesla"><span>Tesla</span></label><br>
                    <label for="yahoo"><input type="checkbox" id="yahoo" name="brand10" value="yahoo"><span>Yahoo</span></label><br>
                  </div>
                </div>
                <p>Tobbet is valaszthatsz!</p>
              </div>
            </div>

            <div class="contact box">
              <p class="colored">Kapcsolat</p>
              <div>
                <label class="block" for="tel"><p>Telefonszam</p></label>
                <input class="input_text" type="tel" id="tel" placeholder="+36 --- ----">
              </div>
              <div>
                <label class="block" for="email"><p>E-mail</p></label>
                <input class="input_text" type="email" id="email" placeholder="nev@domain.hu">
              </div>
              <div>
                <label class="block" for="fb"><p>Facebook profilod</p></label>
                <input class="input_text" type="url" id="fb" placeholder="http://facebook.com/...">
              </div>
              <div>
                <label class="block" for="tw"><p>Twitter profilod</p></label>
                <input class="input_text" type="url" id="tw" placeholder="http://twitter.com/...">
              </div>
              <div>
                <label class="block" for="house"><p>Milyen hazban laksz?</p></label>
                <select class="input_text" id="house" name="house" placeholder="Valassz tipust!">
                <option value="csaladihaz">Csaladi haz</option>
                <option value="tarsas">Tarsashaz</option>
                </select>
              </div>
            </div>
          </div>

          <div class="footer">
            <div class="intro">
              <div>
                <label class="block" for="intro"><p>Bemutatkozas</p></label>
                <textarea id="intro" placeholder="Irj magadrol par mondatot!"></textarea>
              </div>
            </div>
            <div class="upload">
              <label for="file"><p>CV feltoltes</p></label>
              <input type="file" id="selectedFile" style="display: none;" />
<input type="button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
            </div>
            <div class="accept">
              <label for="accept"><input type="checkbox" id="accept" name="accept" value="accept"><span>Elfogadom a <a href="">felhasznalasi felteteleket!</a></span></label>
            </div>
          </div>

          <div class="button">
            <div class="submit">
              <input type=submit value="Elkuld">
            </div>
            <div class="reset">
              <input type=reset value="Urlap torlese">
            </div>
          </div>

      </form>
    </div>

  </div>
</body>
</html>
